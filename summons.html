<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Summons</title>

<link rel="stylesheet" href="/summons.css" />

<script type="text/javascript" src="/summons.js"></script>
<script type="text/javascript">

window.onload = function() {
	var query = document.getElementById("query");
	query.focus();
	query.onkeydown = function(e) {
		var keyCode = window.event ? e.which : e.keyCode;
		if(keyCode === 13) {
			new Summons(this.value);
		}
	}
}

</script>
</head>
<body>

<input id="query" type="text" /><br />
<div id="summons-comments"></div>

</body>
</html>
